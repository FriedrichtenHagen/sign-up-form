<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Form with regex</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>


    <form action="/post-to-imaginary-server" method="post">
      <fieldset>
        <ul>
          <li>
            <label for="userName">User name:</label>
            <input type="text" id="userName" name="userName" pattern="[a-zA-Z]{1}\.[a-zA-Z0-9]{3,}" placeholder="x.abc" oninvalid="this.setCustomValidity('Please enter the correct format bud')" title="something cool" required>
          </li>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Friedrich" required>
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="a3bD@bigcorp.eu" name="email" required>
          </li>
          <li>
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" name="tel" pattern="^[0-9]{10}$|\d{3}[\/. ]\d{3}[\/. ]\d{4}" placeholder="111/111/1111" required>
          </li>
          <li>
            <button type="submit">Send it!</button>
          </li>
        </ul>
    </fieldset>
    </form>
    <script>
      const emailInput = document.querySelector("#email")
      emailInput.addEventListener("input", e => {
        if(emailInput.value.match(/[a-zA-Z0-9]{1,}@[a-zA-Z0-9]{2,}\.[a-zA-Z]{2,}/gm)){
          alert("its a match made in heaven")
        }
      })
    </script>
  </body>
</html>
