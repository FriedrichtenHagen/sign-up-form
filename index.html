<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Sign up Form</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap');
      </style>
    <link rel='stylesheet' href='style.css'/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="logoOverlay">       
          <div class="logoCenter">
            <img src="pngwing.com (2).png" alt="">
            <div class="alien">Ã„lien</div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="rightContent">
          <div class="topMessage">
            This is a NASA online service. <br>
            Discover extraterrestrial life forms from the comfort of your home. <br>
            <div class="callToAction">Sign up <i>now</i> to explore the universe! </div>
          </div>
          <div class="inputfield">
            <form action="perform-fictitious-POST-request" id="myForm">
              <legend>              </legend>
              <div class="line1">
                <div class="firstname">
                  <label for="firstName">FIRST NAME</label>
                  <input type="text" id="firstName" minlength="2" required>
                </div>
                <div class="lastname">
                  <label for="lastName">LAST NAME</label>
                  <input type="text" id="lastName" minlength="2" required>
                </div>
              </div>
              <div class="line2">
                <div class="email">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" required>
                </div>
                <div class="tel">
                  <label for="tel">TEL</label>
                  <input type="tel" id="tel" required pattern="[0-9]{7,}">
                </div>
              </div>
              <div class="line3">
                <div class="password1">
                  <label for="password1" id="pwlabel1">PASSWORD</label>
                  <input type="password" id="password1" required>
                </div>
                <div class="password2">
                  <label for="password2" id="pwlabel2">CONFIRM PASSWORD</label>
                  <input type="password" id="password2" required>
                </div>
              </div>
            </form>
          </div>
          <div class="submission">
            <button type="submit" form="myForm">Create Account</button>
            <p class="already">Already have an account? <a href="">Log in</a></p>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
