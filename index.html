<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="loginForm" action="example.com/path" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="first name">

        <label for="user_email">Email:</label>
        <input type="email" name="user_email" id="user_email" placeholder="Email address">

        <label for="user_password">Password:</label>
        <input type="password" name="user_password" id="user_password" placeholder="Password">

        <label for="user_date">Date:</label>
        <input type="date" name="user_date" id="user_date">

        <select name="fashion">
            <optgroup label="Clothing">
              <option value="t_shirt">T-Shirts</option>
              <option value="sweater">Sweaters</option>
              <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
              <option value="sneakers">Sneakers</option>
              <option value="boots">Boots</option>
              <option value="sandals">Sandals</option>
            </optgroup>
        </select>
        <fieldset>
            <legend>What would you like to drink?</legend>
          
            <div>
              <input type="radio" name="drink" id="coffee" value="coffee">
              <label for="coffee">Coffee</label>
            </div>
          
            <div>
              <input type="radio" name="drink" id="tea" value="tea">
              <label for="tea">Tea</label>
            </div>
          
            <div>
              <input type="radio" name="drink" id="soda" value="soda">
              <label for="soda">Soda</label>
            </div>
          
          </fieldset>
    </form>
</body>
</html>
