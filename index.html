<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Sign up Form</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="logoOverlay">       
          <div class="logoCenter">
            <img src="pngwing.com (2).png" alt="">
            <div class="alien">Alien</div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="rightContent">
          <div class="topMessage">
            This is a online service proudly provided by Friedrich ten Hagen and NASA. <br>
            Discover an extraterrestrial life forms from the comfort of your home. <br>
            Sign up now to explore the universe! 
          </div>
          <div class="inputfield">
            <form action="perform-fictitious-POST-request">
              <fieldset>
                <legend>              </legend>
                <div class="line1">
                  <div class="firstname">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                  </div>
                  <div class="lastname">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                  </div>
                </div>
                <div class="line2">
                  <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                  </div>
                  <div class="tel">
                    <label for="tel">TEL</label>
                    <input type="tel" id="tel">
                  </div>
                </div>
                <div class="line3">
                  <div class="password1">
                    <label for="password1">PASSWORD</label>
                    <input type="password" id="password1">
                  </div>
                  <div class="password2">
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" id="password2">
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="submission">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
